<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Responsive | Assignment</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="./assets/hambrger.png" alt="ham" class="ham" />
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#projects">Project</a></li>
        <li><a href="#">Technologies</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <section class="main-section">
      <main class="main">
        <div class="landing-notation">
          <h3 class="greeting">
            <span class="waving-hand"
              ><img
                src="./assets/waving-hand.png"
                alt=""
                class="waving-hand-img"
            /></span>
            Hi Everyone
          </h3>
          <h1 class="name">Vaibhav Prajapat</h1>
          <h4 class="role">Web Developer</h4>
        </div>
        <div class="landing-img-box">
          <img
            src="./assets/pc-image.png"
            alt="landing-img"
            class="landing-img"
          />
        </div>
      </main>
    </section>
    <section id="projects" class="showcase-section">
      <div class="projects-section">
        <h1 class="section-heading">Projects</h1>
        <div class="projects">
          <div class="project-card">
            <img src="./assets/image.png" alt="" class="project-card-img" />
            <p>Project 1</p>
          </div>
          <div class="project-card">
            <img src="./assets/image.png" alt="" class="project-card-img" />
            <p>Project 2</p>
          </div>
          <div class="project-card">
            <img src="./assets/image.png" alt="" class="project-card-img" />
            <p>Project 3</p>
          </div>
          <div class="project-card">
            <img src="./assets/image.png" alt="" class="project-card-img" />
            <p>Project 4</p>
          </div>
        </div>
      </div>
    </section>
    <footer id="contact" class="footer">
      <h1 class="section-heading">Contact me</h1>
      <div class="social-links">
        <img src="./assets/github.png" alt="Github" class="social-handle" />
        <img
          src="./assets/outlook.png"
          alt="Outlook"
          class="social-handle outlook"
        />
        <img src="./assets/linkedin.png" alt="Linkedin" class="social-handle" />
      </div>
    </footer>
  </body>
</html>
